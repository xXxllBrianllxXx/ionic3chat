<ion-header>

  <ion-navbar color="dark">
    <ion-title>Chat Bars</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">

  <ion-card>

    <ion-card-header>
      Iniciar
    </ion-card-header>

    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
          <div class="spacer" style="height: 10px;"></div>
          <a (click)="passwordreset()"><b> ¿ Olvido su contraseña ? </b></a>
          <div class="spacer" style="height: 10px;"></div>
          <button ion-button block round outline color="light" (click)="signin()">Ingresar</button>
          <div class="spacer" style="height: 10px;"></div>
          <p>O</p>
          <button ion-button clear full color="light" (click)="signup()">Registrarse</button>
      </ion-list>
    </ion-card-content>
    
  </ion-card>

</ion-content>
